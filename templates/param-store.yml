apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
    name: {{ .Values.component }}
spec:
    provider: aws
    parameters:
        objects: |
            {{- range .Values.parameters}}
            - objectName: {{ . | quote }}
              objectType: "ssmparameter"
            {{- end }}
